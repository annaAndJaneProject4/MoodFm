<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood.fm</title>

    <!-- google fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&|Playfair+Display:400i,500,600i&display=swap"
        rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
    <!-- favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">

    <!-- styles link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- skip link -->
    <a href="#mainContent" class="skipLink">Skip to main content.</a>

    <!-- HEADER STARTS -->
    <header id="#startSection">
        <div class="headerContainer wrapper">
            <div class="headerContent">
                <div class="headerTitle">
                    <div class="headerTitleBox">
                        <h1>Mood.fm</h1>
                        <h2 class="border"><span>Music to Match Your Mood</span></h2>
                    </div>
                    <!-- Music by Storm Icons from the Noun Project -->
                    <h3>You are what you listen to. <img src="./assets/musicNotes.svg" class="musicNotesIcon" alt="">
                    </h3>
                </div>
                <div class="headerImage">
                    <img src="assets/headerHeroImage.svg" alt="">
                </div>
            </div>
            <!-- link to proceed to main section -->
            <div class="headerStart slideInDown">
                <a href="#mainContent">
                    <i class="fas fa-chevron-down startIcon" aria-hidden="true"></i>
                    <span class="visuallyHidden">Proceed to main section</span>
                </a>
            </div>
        </div>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN STARTS -->
    <main id="#mainContent">

        <!-- question 1 -->
        <section class="sectionOne" id="questionOne">
            <div class="wrapper">
                <h4>Pick a color:</h4>
                <ul class="questionContainer">
                    <li>
                        <a href="#questionTwo" data-value="redColor"
                            aria-label="option one of question one: plain red square" class="squareRed"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="yellowColor"
                            aria-label="option two of question one: plain yellow square" class="squareYellow"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="orangeColor"
                            aria-label="option three of question one: plain orange square" class="squareOrange"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="greyColor"
                            aria-label="option four of question one: plain grey square" class="squareGrey"></a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- question 2 -->
        <section class="sectionTwo" id="questionTwo">
            <div class="wrapper">
                <h4>Most relatable emoji?</h4>
                <ul class="questionContainer">
                    <!-- icons by Alfonso LÃ³pez-Sanz from the Noun Project -->
                    <li>
                        <a href="#questionThree" data-value="happyFace"
                            aria-label="option one of question two: happy energetic emoji"><img
                                src="./assets/happyFace.svg"
                                alt="cartoon icon of a person smiling while an image of fully charged battery appears inside their mind"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="motivatedFace"
                            aria-label="option two of question two: king/queen emoji"><img
                                src="./assets/motivatedFace.svg"
                                alt="cartoon icon of a person smirking whie an image of a crown appears inside their mind"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="sadFace"
                            aria-label="option three of question two: sad emoji"><img src="./assets/sadFace.svg"
                                alt="cartoon icon of a person frowning while an image of a rain cloud appears inside their mind"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="angryFace"
                            aria-label="option four of question two: angry frustrated emoji"><img
                                src="./assets/angryFace.svg"
                                alt="cartoon icon of a frustrated person while an image of a explosion appears inside their mind"></a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- question 3 -->
        <section class="sectionThree" id="questionThree">
            <div class="wrapper">
                <h4>Current weather?</h4>
                <ul class="questionContainer">
                    <li>
                        <!-- weather by shashank singh from the Noun Project -->
                        <a href="#questionFour" data-value="sunnyWeather"
                            aria-label="option one of question three: sun emoji"><img src="./assets/sunnyWeather.svg"
                                alt="cartoon icon of a sun"></a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="rainingWeather"
                            aria-label="option two of question three: rain cloud emoji"><img
                                src="./assets/rainingWeather.svg" alt="cartoon icon of a rain cloud"></a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="snowingWeather"
                            aria-label="option three of question three: snowing emoji"><img
                                src="./assets/snowingWeather.svg" alt="cartoon icon of a snow cloud"></a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="thunderWeather"
                            aria-label="option four of question three: thunder and lightning storm emoji"><img
                                src="./assets/thunderWeather.svg"
                                alt="cartoon icon of a thunder and lightning storm"></a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- question 4 -->
        <section class="sectionFour" id="questionFour">
            <div class="wrapper">
                <h4>Craving...?</h4>
                <ul class="questionContainer">
                    <li>
                        <!-- Salad by art shop from the Noun Project -->
                        <a href="#result" data-value="healthyFood"
                            aria-label="option one of question four: healthy food (salad) emoji"><img
                                src="./assets/saladFood.svg" alt="cartoon icon a bowl of salad"></a>
                    </li>
                    <li>
                        <!-- Pizza by Made from the Noun Project -->
                        <a href="#result" data-value="comfortFood"
                            aria-label="option two of question four: comfort food (pizza) emoji"><img
                                src="./assets/comfortFood.svg" alt="cartoon icon of a slice of pizza"></a>
                    </li>
                    <li>
                        <!-- Ice Cream by vigorn from the Noun Project -->
                        <a href="#result" data-value="iceCreamFood"
                            aria-label="option three of question four: ice cream emoji"><img
                                src="./assets/iceCreamFood.svg" alt="cartoon icon of an ice cream cone"></a>
                    </li>
                    <li>
                        <!-- Hamburger by Linseed Studio from the Noun Project -->
                        <a href="#result" data-value="nothingFood"
                            aria-label="option four of question four: no food emoji"><img src="./assets/nothingFood.svg"
                                alt="cartoon icon of a crossed out hamburger"></a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- results section -->
        <section class="sectionFive" id="result">
            <div class="wrapper">
                <div class="quizResultContainer">
                    <h4>Ready?</h4>
                    <button class="btn btnLarge" role="submit" aria-label="submit your results">Show me my song</button>
                </div>
            </div>
        </section>
    </main>
    <!-- MAIN ENDS -->

    <!-- FOOTER STARTS -->
    <footer>
        <div class="wrapper">
            <p>Copyright <span aria-hidden="true">&copy;</span> 2020 by <a href="https://www.annaliang.dev/"
                    target="_blank">Anna Liang</a> and <a href="https://www.itsjaneyuan.com" target="_blank">Jane
                    Yuan</a></p>
            <p>Audio provided by <a
                    href="https://affiliate.itunes.apple.com/resources/documentation/itunes-store-web-service-search-api/">iTunes
                    API</a></p>
        </div>
    </footer>
    <!-- FOOTER ENDS -->

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

    <!-- sweetalert2 link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- javascript link -->
    <script src="js/script.js"></script>
</body>

</html>
