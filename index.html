<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&|Playfair+Display:400i,500,600i&display=swap"
        rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- styles link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- skip link -->
    <a href="#mainContent" class="skipLink">Skip to main content.</a>

    <header>
        <div class="headerContainer wrapper">
            <div class="headerContent ">
                <div class="headerImage">
                    <img src="assets/headerHeroImage.svg" alt="">
                </div>
                <div class="headerTitle">
                    <div class="headerTitleBox">
                        <h1>Mood.fm</h1>
                        <h2 class="border"><span>Music to Match Your Mood</span></h2>
                    </div>
                    <h3>You are what you listen to. ðŸŽ¶</h3>
                </div>
            </div>
            <!-- link to proceed to main section -->
            <div class="headerStart slideInDown">
                <a href="#mainContent">
                    <i class="fas fa-chevron-down startIcon" aria-hidden="true"></i>
                    <span class="visuallyHidden">Proceed to main section</span>
                </a>
            </div>
        </div>
    </header>

    <main id="#mainContent">
        <section class="sectionOne" id="questionOne">
            <div class="wrapper">
                <h4><span>Pick a color:</span></h4>
                <ul class="questionContainer">
                    <li>
                        <a href="#questionTwo" data-value="redColor" aria-label="red" class="options circle red"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="yellowColor" aria-label="yellow" class="options circle yellow"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="orangeColor" aria-label="orange" class="options circle orange"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="greyColor" aria-label="grey" class="options circle grey"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sectionTwo" id="questionTwo">
            <div class="wrapper">
                <h4><span>What's in your head?</span></h4>
                <ul class="questionContainer">
                    <!-- icons by Alfonso LÃ³pez-Sanz from the Noun Project -->
                    <li>
                        <a href="#questionThree" data-value="happyFace" aria-label="option one" class="options"><img
                                src="./assets/happyFace.svg" alt="sunshine happy face"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="motivatedFace" aria-label="option two" class="options"><img
                                src="./assets/motivatedFace.svg" alt="full battery energetic face"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="sadFace" aria-label="option three" class="options"><img
                                src="./assets/sadFace.svg" alt="raining sad face"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="angryFace" aria-label="option four" class="options"><img
                                src="./assets/angryFace.svg" alt="angry face"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sectionThree" id="questionThree">
            <div class="wrapper">
                <h4><span>Current weather?</span></h4>
                <ul class="questionContainer">
                    <li>
                        <a href="#questionFour" data-value="sunnyWeather" class="options">Sunny</a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="rainingWeather" class="options">Raining</a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="snowingWeather" class="options">Snowing</a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="cloudyWeather" class="options">Cloudy</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sectionFour" id="questionFour">
            <div class="wrapper">
                <h4><span>Craving...?</span></h4>
                <ul class="questionContainer">
                    <li>
                        <a href="#result" data-value="saladFood" class="options">Salad</a>
                    </li>
                    <li>
                        <a href="#result" data-value="comfortFood" class="options">Comfort food</a>
                    </li>
                    <li>
                        <a href="#result" data-value="iceCreamFood" class="options">Ice cream</a>
                    </li>
                    <li>
                        <a href="#result" data-value="nothingFood" class="options">Nothing</a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="sectionFive" id="result">
            <div class="wrapper">
                <div class="quizResult">
                    <h4><span>Ready?</span></h4>
                    <button>Calc</button>
                </div>
            </div>
        </section>
    </main>



    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

    <!-- sweetalert2 link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- javascript link -->
    <script src="js/script.js"></script>
</body>

</html>
