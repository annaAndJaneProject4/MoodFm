<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&|Playfair+Display:400i,500,600i&display=swap"
        rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- styles link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- skip link -->
    <a href="#mainContent" class="skipLink">Skip to main content.</a>

    <header id="#startSection">
        <div class="headerContainer wrapper">
            <div class="headerContent ">
                <div class="headerImage">
                    <img src="assets/headerHeroImage.svg" alt="">
                </div>
                <div class="headerTitle">
                    <div class="headerTitleBox">
                        <h1>Mood.fm</h1>
                        <h2 class="border"><span>Music to Match Your Mood</span></h2>
                    </div>
                    <!-- Music by Storm Icons from the Noun Project -->
                    <h3>You are what you listen to. <img src="./assets/musicNotes.svg" class="musicNotesIcon" alt="">
                    </h3>
                </div>
            </div>
            <!-- link to proceed to main section -->
            <div class="headerStart slideInDown">
                <a href="#mainContent">
                    <i class="fas fa-chevron-down startIcon" aria-hidden="true"></i>
                    <span class="visuallyHidden">Proceed to main section</span>
                </a>
            </div>
        </div>
    </header>

    <main id="#mainContent">
        <section class="sectionOne" id="questionOne">
            <div class="wrapper">
                <h4>Pick a color:</h4>
                <ul class="questionContainer">
                    <li>
                        <a href="#questionTwo" data-value="redColor"
                            aria-label="option one of question one: red colored circle " class="options circle red"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="yellowColor"
                            aria-label="option two of question one: yellow colored circle"
                            class="options circle yellow"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="orangeColor"
                            aria-label="option three of question one: orange colored circle"
                            class="options circle orange"></a>
                    </li>
                    <li>
                        <a href="#questionTwo" data-value="greyColor"
                            aria-label="option four of question one: grey colored circle"
                            class="options circle grey"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sectionTwo" id="questionTwo">
            <div class="wrapper">
                <h4>Most relatable emoji?</h4>
                <ul class="questionContainer">
                    <!-- icons by Alfonso LÃ³pez-Sanz from the Noun Project -->
                    <li>
                        <a href="#questionThree" data-value="happyFace"
                            aria-label="option one of question two: happy energetic emoji" class="options"><img
                                src="./assets/happyFace.svg"
                                alt="cartoon icon of a person smiling while an image of fully charged battery appears inside their mind"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="motivatedFace"
                            aria-label="option two of question two: king/queen emoji" class="options"><img
                                src="./assets/motivatedFace.svg"
                                alt="cartoon icon of a person smirking whie an image of a crown appears inside their mind"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="sadFace"
                            aria-label="option three of question two: sad emoji" class="options"><img
                                src="./assets/sadFace.svg"
                                alt="cartoon icon of a person frowning while an image of a rain cloud appears inside their mind"></a>
                    </li>
                    <li>
                        <a href="#questionThree" data-value="angryFace"
                            aria-label="option four of question two: angry frustrated emoji" class="options"><img
                                src="./assets/angryFace.svg"
                                alt="cartoon icon of a frustrated person while an image of a explosion appears inside their mind"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sectionThree" id="questionThree">
            <div class="wrapper">
                <h4>Current weather?</h4>
                <ul class="questionContainer">
                    <li>
                        <!-- weather by shashank singh from the Noun Project -->
                        <a href="#questionFour" data-value="sunnyWeather"
                            aria-label="option one of question three: sun emoji" class="options"><img
                                src="./assets/sunnyWeather.svg" alt="cartoon icon of a sun"></a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="rainingWeather"
                            aria-label="option two of question three: rain cloud emoji" class="options"><img
                                src="./assets/rainingWeather.svg" alt="cartoon icon of a rain cloud"></a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="snowingWeather"
                            aria-label="option three of question three: snowing emoji" class="options"><img
                                src="./assets/snowingWeather.svg" alt="cartoon icon of a snow cloud"></a>
                    </li>
                    <li>
                        <a href="#questionFour" data-value="thunderWeather"
                            aria-label="option four of question three: thunder and lightning storm emoji"
                            class="options"><img src="./assets/thunderWeather.svg"
                                alt="cartoon icon of a thunder and lightning storm"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sectionFour" id="questionFour">
            <div class="wrapper">
                <h4>Craving...?</h4>
                <ul class="questionContainer">
                    <li>
                        <!-- Salad by art shop from the Noun Project -->
                        <a href="#result" data-value="healthyFood"
                            aria-label="option one of question four: healthy food (salad) emoji" class="options"><img
                                src="./assets/saladFood.svg" alt="cartoon icon a bowl of salad"></a>
                    </li>
                    <li>
                        <!-- Pizza by Made from the Noun Project -->
                        <a href="#result" data-value="comfortFood"
                            aria-label="option two of question four: comfort food (pizza) emoji" class="options"><img
                                src="./assets/pizzaFood.svg" alt="cartoon icon of a slice of pizza"></a>
                    </li>
                    <li>
                        <!-- Ice Cream by vigorn from the Noun Project -->
                        <a href="#result" data-value="iceCreamFood"
                            aria-label="option three of question four: ice cream emoji" class="options"><img
                                src="./assets/iceCreamFood.svg" alt="cartoon icon of an ice cream cone"></a>
                    </li>
                    <li>
                        <!-- Hamburger by Linseed Studio from the Noun Project -->
                        <a href="#result" data-value="nothingFood"
                            aria-label="option four of question four: no food emoji" class="options"><img
                                src="./assets/nothingFood.svg" alt="cartoon icon of a crossed out hamburger"></a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="sectionFive" id="result">
            <div class="wrapper">
                <div class="quizResultContainer">
                    <h4>Ready?</h4>
                    <button class="btn btnLarge" role="submit">Show me my song</button>
                </div>
            </div>
        </section>
    </main>





    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

    <!-- sweetalert2 link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- javascript link -->
    <script src="js/script.js"></script>
</body>

</html>
